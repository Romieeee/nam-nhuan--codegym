<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Nhập năm vào" id="nam" />
    <button onclick="tinh()">Nhấn vào đây</button>
    <h1 id="k1"></h1>
    <script>
        function tinh() {
            let namnhuan = +document.getElementById("nam").value;
            if (namnhuan % 4 == 0) {
                if (namnhuan % 100 == 0) {
                    if (namnhuan % 400 == 0) {
                        document.getElementById("k1").innerHTML = "Đây là năm nhuận";
                    
                } else {
                    document.getElementById("k1").innerHTML = "Đây không phải là năm nhuận";
                } 
            } else {
                document.getElementById("k1").innerHTML = "Đây là năm nhuận";
            
            }
            } else {
            document.getElementById("k1").innerHTML = "Đây không phải là năm nhuận";
        }
     }
    </script>
</body>

</html>
